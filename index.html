<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, skyblue, white);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            display: none; /* Hide by default, show only when needed */
        }

        .toggle-form-text {
            margin-top: 10px;
            font-size: 0.875em;
        }

        .toggle-form-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .toggle-form-text a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        #login-form {
            display: block;
        }

        #signup-form {
            display: none;
        }
</style>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <p class="error-message" id="login-error">Incorrect password. Please try again.</p>
                <button id="login-btn" type="submit">Login</button>
                <p id="showSignUp" class="toggle-form-text">Not registered? <a href="#" >Sign up</a></p>
            </form>
        </div>
        
        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm" method="POST">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    <p class="error-message" id="signup-error">This username is already exists</p>
                </div>
                <button id="signup-btn" type="submit">Sign Up</button>
                <p id="showLogin" class="toggle-form-text">Already registered? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    
    <!-- <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script> -->

    <script type="module" src="login.js"></script>
</body>
</html>
